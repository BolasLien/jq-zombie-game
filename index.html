<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #game {
            width: 1440px;
            height: 900px;
            background: #000;
            margin: auto;
            position: relative;
            overflow: hidden;
        }

        #panel {
            position: absolute;
            height: 900px;
        }

        .scene {
            width: 1440px;
            height: 900px;
            float: left;
        }

        #scene1 {
            background: url(./scene/00.jpg);
        }

        #scene2 {
            background: url(./scene/01.jpg);
        }

        #scene3 {
            background: url(./scene/02.jpg);
        }

        #scene4 {
            background: url(./scene/03.jpg);
        }

        #scene5 {
            background: url(./scene/04.jpg);
        }

        input[type="button"] {
            width: 120px;
            height: 40px;
        }

        #game img {
            position: absolute;
            height: 150px;

        }

        #controller {
            margin: auto;
            height: 40px;
            width: 1440px;
            background: #fff;
        }
    </style>
</head>

<body>
    <div id="game">
        <div id="controller">
            <input type="button" value="遊戲開始" id="start-btn">
            <input type="button" value="結束遊戲" id="over-btn">
            <span>分數：<span id="text-score">0</span></span>
            <span>剩餘時間：<span id="text-time">10</span>秒</span>
            <span>生命值：<span id="text-life">10</span></span>
        </div>
        <div id="panel">
            <div class="scene" id="scene1"></div>
            <div class="scene" id="scene2"></div>
            <div class="scene" id="scene3"></div>
            <div class="scene" id="scene4"></div>
            <div class="scene" id="scene5"></div>
        </div>
    </div>


    <script src="jquery-3.5.0.min.js"></script>
    <script>
        $(function () {

            // 分數
            let score = 0;
            // 剩餘時間
            let timeleft = 30;
            // 遊戲計時器
            let gametimer = 0;
            // 殭屍流水號
            let itemid = 0;
            //玩家生命
            let life = 10;
            // 現在關卡
            let level = 0;

            // 畫面大小
            let now = 0;
            const sl = $(".scene").length;
            $("#panel").css("width", sl * 1440);

            // 換頁功能
            const sceneChange = (Num) => {
                now = Num;
                const move = now * 1440;
                $("#panel").stop(true, true)
                $("#panel").animate({ left: `-${move}px` }, 1000)
            }

            // 隨機數字
            const rand = (num) => {
                return Math.round(Math.random() * num);
            }

            //遊戲結束
            const gameOver = () => {
                clearInterval(gametimer);
                // 啟用開始按鈕
                $("#start-btn").attr("disabled", false);

                // 清場
                $("#game img").stop();
                $("#game img").remove();
                itemid = 0;
                sceneChange(0)

                level = 0;
            }

            //換關卡
            const levelChange = (num) => {
                switch (num) {
                    case 1:
                        console.log("level 1");
                        break;
                    case 2:
                        console.log("level 2");
                        break;
                    case 3:
                        console.log("level 3");
                        break;
                }
            }

            $("#over-btn").click(function () {
                gameOver();
            })

            //遊戲開始按鈕
            $("#start-btn").click(function () {
                sceneChange(1)

                // 停用開始按鈕
                $(this).attr("disabled", true);

                // 重設
                score = 0;
                $("#text-score").text(score);
                timeleft = 30;
                $("#text-time").text(timeleft);
                life = 10;
                $("#text-life").text(life);

                // 遊戲倒數
                gametimer = setInterval(() => {
                    // 倒數
                    timeleft--;
                    $("#text-time").text(timeleft);

                    if (timeleft == 0 || life <= 0) {
                        console.log((timeleft == 0) ? "時間到" : "你已經死了");
                        gameOver();
                    }
                    else {
                        for (let i = 0; i < 5; i++) {
                            if (rand(100) > 80)
                                createItem();
                        }
                    }




                }, 1000);


            })

            //創建一個東西
            const createItem = () => {
                const r = rand(100);
                let src = "";
                let name = "";


                if (r > 10 && r <= 30) {
                    //boomer
                    src = "./boomer/boomer.gif"
                    name = "boomer";
                }
                else if (r > 31 && r <= 40) {
                    //smoke
                    src = "./smoke/smoke.gif"
                    name = "smoke";

                }
                else if (r > 41 && r <= 70) {
                    //chager
                    src = "./chager/chager.gif"
                    name = "chager";

                }
                else if (r > 71 && r <= 80) { //累了，witch先不寫
                    //witch
                    // src = "./witch.gif"
                    // name = "witch";
                    src = "./chager/chager.gif"
                    name = "chager";

                }
                else if (r > 81 && r <= 90) {
                    //tank
                    src = (rand(10) > 5) ? "./tank/tank.gif" : "./tank/tank-run.gif";
                    name = "tank";

                }
                else {
                    //other
                    src = "./life.png"
                    name = "life";
                }

                src = "./boomer/boomer.gif"
                name = "boomer";
                $(`#panel`).append(`<img src=${src} id=item${itemid} class=${name}>`);

                setItemPosition($(`#item${itemid}`));
                moveItem($(`#item${itemid}`))

                itemid++;
            }

            //是不是怪物
            const isEnemy = (item) => {
                return item.hasClass("boomer") || item.hasClass("tank") || item.hasClass("witch") || item.hasClass("chager") || item.hasClass("smoke");
            }

            //取得物品名稱
            const getItemName = (item) => {
                let name = "";

                if (item.hasClass("boomer")) { name = "boomer"; }
                else if (item.hasClass("tank")) { name = "tank"; }
                else if (item.hasClass("witch")) { name = "witch"; }
                else if (item.hasClass("chager")) { name = "chager"; }
                else if (item.hasClass("smoke")) { name = "smoke"; }
                else if (item.hasClass("life")) { name = "life"; }

                return name;
            }

            //設定東西的位置
            const setItemPosition = (item) => {
                console.log("Set " + getItemName(item) + " Position");
                item.fadeTo(10, 0, function () {
                    switch (getItemName(item)) {
                        case "boomer":
                            item.css({
                                bottom: `${rand(200) + 400}px`,
                                left: `${(1440 * now) + rand(400)}px`
                            })
                            break;
                        case "tank":
                            item.css({
                                height: `+=50px`,
                                bottom: `${rand(200)}px`,
                                left: `${(1440 * now) + rand(1000)}px`
                            })
                            break;
                        case "witch":
                            item.css({
                                bottom: `${rand(200)}px`,
                                left: `${(1440 * now) + rand(1000)}px`
                            })
                            break;
                        case "chager":
                            item.css({
                                height: `+=50px`,
                                bottom: `${rand(200)}px`,
                                left: `${(1440 * now) + 1000 + rand(200)}px`
                            })
                            break;
                        case "smoke":
                            item.css({
                                height: `+=150px`,
                                bottom: `${rand(100)}px`,
                                left: `${(1440 * now) + rand(400)}px`
                            })
                            break;
                        case "life":
                            item.css({
                                height: `100px`,
                                bottom: `${rand(200)}px`,
                                left: `${(1440 * now) + rand(1000)}px`
                            })
                            break;
                    }
                })



            }

            // 移動東西
            const moveItem = (item) => {
                item.fadeTo("slow", 1, function () {

                    switch (getItemName(item)) {
                        case "boomer":
                            item.animate({
                                bottom: `-${rand(100)}px`,
                                left: `${(1440 * now) + rand(1000)}px`,
                                height: `+=300px`
                            }, 3000, function () {
                                item.attr("src", "./boomer/boomer-atk.gif").animate({}, 1000, atk(item))

                            })
                            break;
                        case "tank":
                            item.animate({
                                height: "+=300px",
                                bottom: `-${rand(100)}px`,
                            }, 3000, function () {
                                item.attr("src", (rand(10) > 5) ? "./tank/tank-atk.gif" : "./tank/tank-atk2.gif").animate({}, 1000, atk(item))
                            })
                            break;
                        case "witch":
                            console.log("witch no move");
                            break;
                        case "chager":
                            item.animate({
                                height: `+=300px`,
                                bottom: `-${rand(100)}px`,
                                left: `${(1440 * now) + rand(1000)}px`,
                            }, 3000, function () {
                                item.attr("src", "./chager/chager-atk.gif").animate({}, 1000, atk(item))
                            })
                            break;
                        case "smoke":
                            setTimeout(() => {
                                item.attr("src", "./smoke/smoke-atk.gif").animate({}, 1000, atk(item))
                            }, 1000);
                            break;
                        case "life":
                            item.animate({
                                bottom: `+=50px`,
                            }, 500).animate({
                                bottom: `-=50px`,
                            }, 500, function () {
                                moveItem(item);
                            })
                            break;
                    }

                })

            }

            //怪物攻擊
            const atk = (enemy) => {
                console.log(getItemName(enemy) + " atk you");
                switch (getItemName(enemy)) {
                    case "boomer":
                        life--;
                        break;
                    case "tank":
                        life -= 3;
                        break;
                    case "witch":

                        break;
                    case "chager":
                        life -= 2;
                        break;
                    case "smoke":
                        life--;
                        break;
                }


                $("#text-life").text(life);

            }

            //點擊item事件
            $("#game").on("click", "img", function () {
                if (isEnemy($(this))) {
                    $(this).attr("src", "./blood.png")
                    $(this).stop();
                    $(this).css({
                        height: `100px`,
                        width: `200px`
                    })
                    $(this).fadeOut("slow");
                    // score++;
                    switch (getItemName($(this))) {
                        case "boomer":
                            score += 2;
                            break;
                        case "tank":
                            score += 10;
                            break;
                        case "witch":

                            break;
                        case "chager":
                            score += 5;
                            break;
                        case "smoke":
                            score += 3;
                            break;
                    }
                    $("#text-score").text(score);
                }
                else {
                    $(this).remove();
                    $(this).stop();
                    life++;
                    $("#text-life").text(life);

                }

                console.log("click " + getItemName($(this)));



                $(this).css("pointer-events", "none");

            })


        })


    </script>
</body>

</html>
